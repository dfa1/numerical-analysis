<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Bernoulli numbers</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="functional.js"></script>
        <script type="text/javascript" src="bernoulli.js"></script>
        <script type="text/javascript">
            $(function() {                
                $('#calc').click(function() {
                    var m = $('#m').val().replace(",", ".");
                    var n = $('#n').val().replace(",", ".");
                    var error = false;
                    var aNumber = /^\d+(\.\d+)?$/;

                    if (!n || !n.match(aNumber) || n < 0) {
                        $('#n').css('background', 'red');
                        error = true;
                    } else {
                        $('#n').css('background', 'white');
                    }

                    if (!m || !m.match(aNumber) || m < 0) {
                        $('#m').css('background', 'red');
                        error = true;
                    } else {
                        $('#m').css('background', 'white');
                    }

                    if (error) {
                        return;
                    }

                    $('#results').html('');
                    $('#results').append('B<small><sub>' + m + '</sub></small>(' + n + ') = ' + bernoulli(n, m));
                });
            });
        </script>
    </head>
    <body>
        <h1>Bernoulli numbers</h1>
        <p>
            Please specify m &gt; 0, n &gt; 0.
        </p>
        <p>
            <b>NB</b>: 3,14 is interpreted as 3.14
        </p>

        <label>m</label><input id="m" type="text"/>
        <label>n</label><input id="n" type="text"/>
        <button id="calc">Calculate!</button>

        <div id="results">
        </div>

        <p>by Davide Angelocola 1 Nov 2009</p>
    </body>
</html>
